schema {
  query: Query
  mutation: Mutation
}

type CreateDepositPayload {
  deposit: Deposit
}

type Deposit {
  id: Int!
  questionId: String!
  amount: Float!
  status: String!
}

type Mutation {
  createDeposit(input: CreateDepositInput!): CreateDepositPayload!
}

type Query {
  deposit(questionId: String!): Deposit
  deposits: [Deposit!]!
}

input CreateDepositInput {
  questionId: String!
  amount: Float!
}

enum ApplyPolicy {
  BEFORE_RESOLVER
  AFTER_RESOLVER
  VALIDATION
}